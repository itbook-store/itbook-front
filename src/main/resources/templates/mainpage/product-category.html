            <div class="row">
                <div class="shop__thumb col-md-3" th:if="${not #lists.isEmpty(productList)}"
                     th:each="product : ${productList}"
                     style="text-align: center" th:onclick="|location.href= '@{|/products/${product.productNo}|}'|">
                    <div class="shop-thumb__img">
                        <img th:src="${product.fileThumbnailsUrl}" class="img-thumbnail"
                             alt="...">
                    </div>
                    <h5 class="shop-thumb__title">
                        [[${product.productName}]]
                    </h5>
                    <div class="shop-thumb__price">
                        <span class="shop-thumb-price_old">[[${product.fixedPrice}]]</span>
                        <!--                                <span class="shop-thumb-price_new">[[${product.discountPercent}]]%</span>-->
                        <span class="shop-thumb-price_new">[[${product.selledPrice}]]</span>
                        <span th:if="${product.isForceSoldOut == true or product.stock == 0}"
                              class="badge badge-danger"> 품절 </span>
                    </div>
                </div>
                <div class="shop__thumb" th:unless="${not #lists.isEmpty(productList)}" style="text-align: center">
                    <p>해당 카테고리에 속하는 상품이 존재하지 않습니다.</p>
                </div>
            </div>
