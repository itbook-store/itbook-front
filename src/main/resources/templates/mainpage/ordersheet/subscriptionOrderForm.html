<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/mainpage/default-layout}">
<head>
    <meta charset="UTF-8">
    <title>주문 페이지</title>

    <script src="/payment/js/payment.js"></script>
    <!-- Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="/order/css/orderSheet.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" href="/adminpage/member/css/memberlist.css">-->

</head>
<body>

<div layout:fragment="content">
    <div id="order_container">

        <div class="order_title">
            <i class="fa-solid fa-file"></i>
            <p>구독 기간 선택</p>
        </div>

        <form method="post" th:action="@{/order-sheet/subscription}">
            <input type="hidden" name="productNoList" th:value="${productNo}">
            <input type="hidden" name="productCntList" th:value="${productCnt}">

            <div class="card mt-3 mb-3 pl-3">
                <label class="mt-3 card-columns">
                    <input type="radio" name="subscriptionPeriod" value="6" checked>
                    <span>6개월</span>
                </label>
                <label class="mt-3 card-columns">
                    <input type="radio" name="subscriptionPeriod" value="12">
                    <span>1년</span>
                </label>
            </div>

            <button class="btn coupon_btn">계속 주문</button>
        </form>
    </div>

</div>
</body>
</html>
