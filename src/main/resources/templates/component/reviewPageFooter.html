<th:block th:if="${!#lists.isEmpty(reviewPageResponse.content)}">
    <div style="margin-left: 35%">

        <button type="button" style="margin-right: 5px" th:if="${true}" class="btn btn-info"
                th:onclick="|location.href='@{${reviewPaginationUrl}(page=0)}'|"> << </button>
        <button type="button" style="margin-right: 5px" th:if="${reviewPageResponse.previous}" class="btn btn-info"
                th:onclick="|location.href='@{${reviewPaginationUrl}(page=${reviewPageResponse.number - 1})}'|"> <
        </button>

        <span th:text="${reviewPageResponse.number + 1} + ' / ' + ${reviewPageResponse.totalPages}"></span>

        <button type="button" style="margin-left: 5px" th:if="${reviewPageResponse.next}" class="btn btn-info"
                th:onclick="|location.href='@{${reviewPaginationUrl}(page=${reviewPageResponse.number + 1})}'|"> >
        </button>
        <button type="button" style="margin-left: 5px" th:if="${true}" class="btn btn-info"
                th:onclick="|location.href='@{${reviewPaginationUrl}(page=${reviewPageResponse.totalPages - 1})}'|"> >></button>
    </div>
</th:block>
