<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block>
    <div class="header" th:fragment="header-fragment">
        <div class="header_columns">

            <div class="header_columns_column">
                <a href="/">홈으로</a>
            </div>

            <div class="header_columns_column">
                <a href="/adminpage">관리자 페이지</a>
            </div>

            <div class="header_columns_column">
                <a href="/mypage">마이페이지</a>
            </div>

            <th:block sec:authorize="isAuthenticated()">
            <div class="header_columns_column">
                <a href="/logout">로그아웃</a>
            </div>
            </th:block>

            <th:block sec:authorize="isAnonymous()">
            <div class="header_columns_column">
                <a href="/login">로그인</a>
            </div>

            <div class="header_columns_column">
                <a href="#">회원가입</a>
            </div>
            </th:block>


            <div class="header_columns_column">
                <a href="#">고객센터</a>
            </div>

        </div>

    </div>

    <div class="logo" th:fragment="logo-fragment">
        <div class="logo_columns">
            <div class="logo_columns_column">
                <img src="/mainpage/img/itbook-logo-02.png" class="logo_img">
            </div>
        </div>

        <div class="logo_columns searchbar">
            <div class="logo_columns_column">
                <select name="" id="">
                    <option value="">전체</option>
                    <option value="">상품</option>
                    <option value="">카테고리</option>
                </select>
            </div>

            <div class="logo_columns_column">
                <input type="text" placeholder="Search Product">
            </div>

            <div class="logo_columns_column">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="categoryBar" th:fragment="categoryBar-fragment">
        <div class="categoryBar__columns">
            <div class="categoryBar__columns__menu">
                <img src="/mainpage/img/ic_menu_24px_2 copy.png" alt="menu">
                <p>카테고리</p>
            </div>
            <div class="dropdown" id = "categoryDiv">
                <div class="middle_btn" th:each="mainCategory : ${mainCategoryList}">
                    <p class="middle_content%" th:text="${mainCategory.mainCategoryName}"></p>
                    <div class="small_content" th:each="subCategory : ${mainCategory.subCategoryList}">
                        <a th:href="@{/products/category-no/{categoryNo}(categoryNo=${subCategory.categoryNo})}" class="samll_content_text" th:text="${subCategory.categoryName}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
