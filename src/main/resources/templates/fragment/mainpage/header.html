<div th:fragment="header-fragment">
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2" aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <img class="logo-img" src="/mainpage/img/itbook-logo-01.png"/>
                <span class="fs-4">Itbook</span>
            </a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
        </div>
    </header>
</div>

<div class="categoryBar" th:fragment="categoryBar-fragment">
    <div class="categoryBar__columns">
        <div class="categoryBar__columns__menu">
            <img src="/mainpage/img/ic_menu_24px_2 copy.png" alt="menu">
            <div>카테고리</div>
        </div>
        <div class="dropdown" id="categoryDiv">
            <div class="middle_btn" th:each="mainCategory : ${mainCategoryList}">
                <div class="middle_content" th:text="${mainCategory.mainCategoryName}"></div>
                <div class="small_content" th:each="subCategory : ${mainCategory.subCategoryList}">
                    <div>
                        <a th:href="@{/products(categoryNo=${subCategory.categoryNo},categoryName=${subCategory.categoryName})}"
                           class="samll_content_text" th:text="${subCategory.categoryName}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="category-box" style="width: 100%; padding: 0 10%; background-color: black" th:fragment="category-fragment">
    <div id="category" class="category col-lg-3 d-lg-block">
        <a id="category_btn" class="category-btn btn d-flex align-items-center justify-content-between bg-primary w-100"
           data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
            <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>카테고리</h6>
            <i class="fa fa-angle-down text-dark"></i>
        </a>
        <nav class="collapse position-absolute navbar-vertical navbar-light align-items-start p-0 bg-light"
             id="navbar-vertical" style="width: 100%; z-index: 999;">
            <div class="navbar-nav w-100">
                <div class="nav-item dropdown dropright">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Dresses <i
                            class="fa fa-angle-right float-right mt-1"></i></a>
                    <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                        <a href="" class="dropdown-item">Men's Dresses</a>
                        <a href="" class="dropdown-item">Women's Dresses</a>
                        <a href="" class="dropdown-item">Baby's Dresses</a>
                    </div>
                </div>
                <a href="" class="nav-item nav-link">Shirts</a>
                <a href="" class="nav-item nav-link">Jeans</a>
                <a href="" class="nav-item nav-link">Swimwear</a>
                <a href="" class="nav-item nav-link">Sleepwear</a>
                <a href="" class="nav-item nav-link">Sportswear</a>
                <a href="" class="nav-item nav-link">Jumpsuits</a>
                <a href="" class="nav-item nav-link">Blazers</a>
                <a href="" class="nav-item nav-link">Jackets</a>
                <a href="" class="nav-item nav-link">Shoes</a>
            </div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</div>
