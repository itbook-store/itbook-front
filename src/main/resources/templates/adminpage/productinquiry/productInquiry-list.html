    <meta charset="UTF-8">
    <title>상품문의 리스트</title>
    <link rel="stylesheet" href="/adminpage/member/css/memberlist.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <h2>상품 문의 리스트</h2>
        <hr>
        <div>
            전체 상품 문의 수 : <span th:text="${productInquiryCountResponseDto.getProductInquiryCount()}"></span><br>
            답변된 상품 문의 수 : <span th:text="${productInquiryCountResponseDto.getRepliedProductInquiryCount()}"></span><br>
        </div>
        <hr>

        <div class="container bootstrap snippets bootdey">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box no-header clearfix">
                        <div class="main-box-body clearfix">
                            <div class="table-responsive">
                                <table class="table user-list">
                                    <thead style="text-align: center">
                                    <tr style="text-align: center!important;">
                                        <th >상품문의번호</th>
                                        <th >문의제목</th>
                                        <th >문의회원</th>
                                        <th >공개여부</th>
                                        <th >답변여부</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${not #lists.isEmpty(pageResponse)}"
                                        th:each="productInquiry : ${pageResponse.content}">
                                        <td style="text-align: center" th:text="${productInquiry.productInquiryNo}"></td>
                                        <td><strong>
                                            <span style="text-align: left" th:text="${productInquiry.title}"></span>
                                        </strong>
                                        </td>
                                        <td><span th:text="${productInquiry.memberId}"></span></td>
<!--                                        <td>-->
<!--                                            <span th:text="${productInquiry.name}"-->
<!--                                                  th:onclick="|location.href='@{/products/{productNo}(productNo=${productInquiry.productNo})}'|"></span>-->
<!--                                        </td>-->
                                        <td>
                                            <span th:text="${productInquiry.isPublic} ? '공개' : '비공개'"></span>
                                        </td>
                                        <td>
                                            <span th:text="${productInquiry.isReplied} ? '답변완료' : '미답변'"></span>
                                        </td>
                                        <td>
                                            <button th:if="${productInquiry.isReplied} == false" class="btn btn-primary"
                                            th:onclick="|location.href='@{/admin/product-inquiries/view/{productInquiryNo}(productInquiryNo=${productInquiry.productInquiryNo})}'|">답변하기</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="component/pageFooter"></th:block>
        </div>
    </div>
</div>
</body>
