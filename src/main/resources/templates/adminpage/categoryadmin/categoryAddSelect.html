<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">
<head>
  <meta charset="UTF-8">
  <title>categoryAddForm</title>
  <link rel="stylesheet" type="text/css" href="/review/css/reviewForm.css">
</head>

<div layout:fragment="content">
    <div style="width: auto;margin: auto">
      <button style=" margin: auto; display: inline-block;" class="btn btn-primary mt-5" onclick="location.href='/admin/categories/category-addition/main-category'">대분류 추가하기</button>
      <button style=" margin: auto; display: inline-block;" class="btn btn-primary mt-5" onclick="location.href='/admin/categories/category-addition/sub-category/select-form'">소분류 추가하기</button>
    </div>
    <script th:inline="javascript">
        let failMessage = [[${failMessage}]];
        if (failMessage) {
            Swal.fire({
                icon: 'error',
                title: failMessage,
                text: '다시 시도해 주세요!',
            })
        }
    </script>
</div>

</html>
