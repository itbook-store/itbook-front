<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">

<head>
    <script th:inline="javascript">
        $('.btn-toggle').click(function() {
            $(this).find('.btn').toggleClass('active');

            if ($(this).find('.btn-primary').size()>0) {
                $(this).find('.btn').toggleClass('btn-primary');
            }
            if ($(this).find('.btn-danger').size()>0) {
                $(this).find('.btn').toggleClass('btn-danger');
            }
            if ($(this).find('.btn-success').size()>0) {
                $(this).find('.btn').toggleClass('btn-success');
            }
            if ($(this).find('.btn-info').size()>0) {
                $(this).find('.btn').toggleClass('btn-info');
            }

            $(this).find('.btn').toggleClass('btn-default');

        });
    </script>

    <meta charset="UTF-8">
    <title>상품</title>
</head>
<body>
<div layout:fragment="content">
    <h2> 상품 관리</h2>
    <button style="width: auto;" class="btn btn-secondary mt-3"
            onclick="location.href='/admin/products/select-add-product-type'">상품 등록
    </button>
    <div class="content">
        <table class="table" style="width: 1000px">
            <colgroup>
                <col style="width:auto;"/>
            </colgroup>
            <tbody>
            <tr class="thead-light">
                <th scope="col">상품코드</th>
                <th scope="col">상품명</th>
                <th scope="col">정가</th>
                <th scope="col">판매가</th>
<!--                <th scope="col">수정</th>-->
                <th scope="col">삭제</th>
            </tr>
            <tr th:if="${not #lists.isEmpty(pageResponse)}" th:each="product : ${pageResponse.content}"
                style="text-align: center">
                <td class="table-light">[[ ${product.productNo} ]]</td>
                <td>[[ ${product.productName} ]]</td>
                <td>[[ ${product.fixedPrice} ]]</td>
                <td>[[ ${product.selledPrice} ]]</td>
<!--                <td>-->
<!--                    <a th:href="@{|/admin/products/${product.productNo}/modify|}">-->
<!--                        <button style="width: auto;" class="btn btn-primary ml-1">수정-->
<!--                        </button>-->
<!--                    </a>-->
<!--                </td>-->
                <td>
                    <div class=" bootstrap snippets bootdey">
                        <div class="btn-group btn-toggle">
                            <button class="btn btn-xs btn-success">Y</button>
                            <button class="btn btn-xs btn-danger active">N</button>
                        </div></div>

<!--                    <a th:href="@{|/admin/products/${product.productNo}/delete|}">-->
<!--                        <button style="width: auto" class="btn btn-danger ml-1">-->
<!--                            삭제-->
<!--                        </button>-->
<!--                    </a>-->

                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(pageResponse)}">
                <td colspan="6" style="text-align: center">
                    <div>목록이 비었습니다.</div>
                </td>
            </tr>
            </tbody>
        </table>
        <th:block th:include="component/pageFooter"></th:block>
    </div>
</div>
</body>
</html>
