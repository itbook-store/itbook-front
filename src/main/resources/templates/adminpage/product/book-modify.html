<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">

<head>
    <script src="/product/js/admin-product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            let productCategoryList = [[${productCategoryList}]];
            let categoryNoList = [];
            productCategoryList.forEach(category => {
                categoryNoList.push(category.categoryNo);
            });
            showSubCategory(event, categoryNoList);
        });
    </script>
    <style>
        #form-product {
            float: left;
        }

        #form-book {
            float: left;
            margin-left: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<div layout:fragment="content">

    <h2> 도서 수정 </h2>

    <hr>

    <div class="form" style="width: 90%">
        <form class="form-horizontal" name="form" method="post"
              th:action="@{|/admin/products/books/${product.productNo}/modify|}"
              enctype="multipart/form-data" th:object="${product}" onSubmit="return addBookSubmit()">
            <div>
                <div id="form-product">
                    <div class="row gx-3 mb-3">
                        <div class="col-md-4">
                            <label for="isbn">isbn</label>
                            <input id="isbn" name="isbn" class="form-control input-md"
                                   th:value="${product.isbn}" required="" type="text"
                                   readonly>
                        </div>
                        <div class="col-md-8">
                            <label for="productName">도서명</label>
                            <input id="productName" name="productName" class="form-control input-md" required=""
                                   type="text" th:value="${product.productName}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="simpleDescription">간단 설명</label>
                        <textarea id="simpleDescription" name="simpleDescription"
                                  class="form-control input-md" required="" type="text"
                                  th:text="${product.simpleDescription}"
                                  rows="4" cols="50"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="detailsDescription">상세 설명</label>
                        <textarea class="form-control" id="detailsDescription" name="detailsDescription"
                                  th:text="${product.detailsDescription}"
                                  rows="5" cols="50"></textarea>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-8">
                            <div class="row gx-3 mb-3">
                                <div class="col-md-7">
                                    <label style="margin-right: 5px">카테고리</label>
                                    <select id="mainCategory" name="mainCategory">
                                        <!--                        <option th:value="select" th:text="선택"></option>-->
                                        <option th:each="mainCategory: ${mainCategoryList}"
                                                th:selected="${productCategoryList.get(0).parentCategoryNo eq mainCategory.categoryNo}"
                                                th:value="${mainCategory.categoryNo}"
                                                th:text="${mainCategory.categoryName}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <button style="margin-left: 5px" class="btn btn-light btn-sm"
                                            onclick="showSubCategory(event)">하위 카테고리 펼치기
                                    </button>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div id="categoryCheckBox" style="display:none">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-3">
                            <label>포인트 적립 여부</label>
                            <fieldset>
                                YES <input type="radio" name="isPointApplying" value="true"
                                           onclick="selectPointApplying()" required=""
                                           th:checked="${product.isPointApplying eq true}"/>
                                NO <input type="radio" name="isPointApplying" required="" value="false"
                                          th:checked="${product.isPointApplying eq false}"
                                          onclick="notSelectPointApplying()"/>
                            </fieldset>
                        </div>
                        <div class="col-md-3" id="increasingPoint-div">
                            <label for="increasePointPercent">포인트 적립율(%)</label>
                            <input id="increasePointPercent" name="increasePointPercent"
                                   class="form-control input-md"
                                   th:value="${product.increasePointPercent}" required="" type="text">
                        </div>
                        <div class="col-md-6" id="increasingPointBase-div">
                            <label>포인트 적립 기준</label>
                            <fieldset>
                                판매가 기준 <input type="radio" name="isPointApplyingBasedSellingPrice"
                                              value="true"
                                              th:checked="${product.isPointApplyingBasedSellingPrice eq true}"/>
                                실구매가 기준 <input type="radio" name="isPointApplyingBasedSellingPrice"
                                               value="false"
                                               th:checked="${product.isPointApplyingBasedSellingPrice eq false}"/>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">

                        <div class="col-md-4">
                            <label for="rawPrice">매입 원가(원)</label>
                            <input id="rawPrice" name="rawPrice"
                                   th:value="${product.rawPrice}"
                                   class="form-control input-md" required="" type="text">
                        </div>
                        <div class="col-md-4">
                            <label for="fixedPrice">정가(원)</label>
                            <input id="fixedPrice" name="fixedPrice" class="form-control input-md" required=""
                                   th:value="${product.fixedPrice}" type="text">
                        </div>
                        <div class="col-md-4">
                            <label for="discountPercent">할인율(%)</label>
                            <input id="discountPercent" name="discountPercent" class="form-control input-md" required=""
                                   th:value="${product.discountPercent}" type="text">
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <label>구독 상품 여부</label>
                        <fieldset>
                            YES <input type="radio" name="isSubscription" required=""
                                       th:checked="${product.isSubscription eq true}" value="true"/>
                            NO <input type="radio" name="isSubscription" required=""
                                      th:checked="${product.isSubscription eq false}" value="false"/>
                        </fieldset>
                    </div>
                    <div class="col-md-5">
                            <label for="stock">재고(개)</label>
                            <input id="stock" name="stock" class="form-control input-md" required="" type="text"
                                   th:value="${product.stock}">
                    </div>
                    </div>
                </div>
            </div>

            <div id="form-book" style="width: 40%">
                <div class="row gx-3 mb-3">
                    <div class="col-md-5">
                        <img th:src="${product.fileThumbnailsUrl}" class="img-thumbnail">
                    </div>
                    <div class="col-md-7">
                        <label>썸네일 사진 변경</label>
                        <label>(새로 등록하지 않으면 기존 사진이 유지됩니다.) </label>
                        <input style="margin-top: 10px"
                                type="file" value="파일 선택"
                               name="fileThumbnails"
                               accept="image/*"/>
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <label for="pageCount">page 수</label>
                    <input id="pageCount" name="pageCount" class="form-control input-md"
                           th:value="${product.pageCount}" type="text">
                </div>
                <div class="row gx-3 mb-3">
                    <label for="bookCreatedAt">발간일</label>
                    <input type="date" id="bookCreatedAt" name="bookCreatedAt"
                           class="form-control input-md"
                           th:value="${product.bookCreatedAt}">
                </div>
                <div class="row gx-3 mb-3">
                    <label>상품 분류</label>
                    <fieldset>
                        전자책(e-book) <input type="radio" name="isEbook" value="true" required=""
                                           th:checked="${product.isEbook eq true}" onclick="selectEbook()"/>
                        종이책 <input type="radio" name="isEbook" value="false" required="" onclick="notSelectEbook()"
                                   th:checked="${product.isEbook eq false}"/>
                    </fieldset>
                </div>
                <div class="form-group row" id="selectEbook" style="display: none; margin-bottom: 10px">
                    <p class="control-label">ebook 등록</p>
                    <input type="file" value="파일 선택" name="fileEbook" accept=".pdf"/>
                </div>
                <div class="row gx-3 mb-3">
                    <label for="publisherName">출판사</label>
                    <input id="publisherName" name="publisherName" class="form-control input-md"
                           th:value="${product.publisherName}" type="text">
                </div>
                <div class="row gx-3 mb-3">
                    <label for="authorName">저자명</label>
                    <input id="authorName" name="authorName" class="form-control input-md" type="text"
                           th:value="${product.authorName}">
                </div>
            </div>
            <input class="btn btn-primary" style="margin-left: 20px"
                   type="submit" id="submit" value="수정하기"
                   onclick="addBookSubmit()"/>
        </form>
    </div>
</div>


</div>
</form>
</div>
</div>
</body>
</html>
