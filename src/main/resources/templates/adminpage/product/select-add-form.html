<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">

<head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <style></style>
    <title>상품등록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="container bootstrap snippets bootdey">
                <div class="col-md-12">
                    <h2>
                        등록할 상품 선택
                    </h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <a href="/admin/products/add" style="text-decoration: none; color:#000000">
                            <div class="card bg-dark text-white " style="padding:20px">
                                <div class="card-heading">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <i class="fa fa-calculator fa-5x"></i>
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <p class="announcement-heading">&nbsp;</p>
                                            <p class="announcement-text">잡화</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body announcement-bottom">
                                    <div class="row">
                                        <div class="col-xs-6">등록하러 가기</div>
                                        <div class="col-xs-6 text-right">
                                            <i class="fa fa-arrow-circle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="/admin/products/books/add" style="text-decoration: none; color:#000000">

                            <div class="card bg-success text-white " style="padding:20px">
                                <div class="card-heading">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <i class="fa fa-book fa-5x"></i>
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <p class="announcement-heading">&nbsp;</p>
                                            <p class="announcement-text">도서</p>
                                        </div>
                                    </div>
                                </div>
                                    <div class="card-body announcement-bottom">
                                        <div class="row">
                                            <div class="col-xs-6">등록하러 가기</div>
                                            <div class="col-xs-6 text-right">
                                                <i class="fa fa-arrow-circle-right"></i>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
