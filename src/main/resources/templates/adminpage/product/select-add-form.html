<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">

<head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>상품등록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <h2> 등록할 상품 선택</h2>
        <hr>
        <div class="snippets bootdey">
            <div class="row">
                <div class="col-md-3">
                    <a href="/admin/products/add" style="text-decoration: none; color:#000000">
                        <div class="card bg-light text-dark " style="padding:20px">
                            <div class="card-heading">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <i class="fa fa-pencil fa-5x"></i>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <p class="announcement-heading">&nbsp;</p>
                                        <h5 class="announcement-text">잡화</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body announcement-bottom">
                                <div class="row">
                                    <div class="col-xs-6">등록하러 가기</div>
                                    <div class="col-xs-6 text-right">
                                        <i class="fa fa-arrow-circle-right"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/admin/products/books/add" style="text-decoration: none; color:#000000">

                        <div class="card bg-light text-dark " style="padding:20px">
                            <div class="card-heading">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <i class="fa-solid fa-book-open fa-5x"></i>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <p class="announcement-heading">&nbsp;</p>
                                        <h5 class="announcement-text">도서</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body announcement-bottom">
                                <div class="row">
                                    <div class="col-xs-6">등록하러 가기</div>
                                    <div class="col-xs-6 text-right">
                                        <i class="fa fa-arrow-circle-right"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
