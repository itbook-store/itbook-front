<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">

<head>

    <script src="/product/js/admin-product.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        #form-product {
            float: left;
        }

        #form-book {
            float: left;
            margin-left: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<div layout:fragment="content">

    <h2> 상품 등록 </h2>

    <hr>

    <div class="form">
        <form class="form-horizontal" name="form" method="post" action="/admin/products/add"
              enctype="multipart/form-data" modelattribute="requestDto">
            <div>
                <div id="form-product">
                    <div class="row gx-3 mb-3">
                        <div class="col-md-9">
                            <label for="isbn">isbn</label>
                            <input id="isbn" name="isbn" class="form-control input-md" type="text">
                        </div>
                        <div class="col-md-3">
                        <button type="button" class="btn btn-secondary" id="confirmBook" onclick="showSearchResults(event)">
                            검색
                        </button>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3" style="display: none" id="search-results">
                        <div class="col-md-12" id="bookList">
                            <span class="col-md-8" id = "isbnSuccessful" style = "display:none;"></span>
                            <span class="col-md-8" id = "isbnFailed" style = "display:none;">이미 등록되어있거나 없는 isbn입니다.</span>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="retypeFn('isbn', 'isbnSuccessful', 'isbnFailed', 'confirmBook', 'isbnRetypeBtn')" id = "isbnRetypeBtn" style="visibility:hidden; margin-top: 10px">다시 입력</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="detailsDescription">상세 설명</label>
                        <textarea class="form-control" id="detailsDescription" name="detailsDescription"
                                  placeholder="상품에 대한 상세한 설명을 입력하세요"></textarea>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label>상품 노출 여부 (판매 여부)</label>
                            <fieldset>
                                YES <input type="radio" name="isSelled" value="true" checked/>
                                NO <input type="radio" name="isSelled" value="false"/>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <label>강제 품절 설정 여부</label>
                            <fieldset>
                                YES <input type="radio" name="isForceSoldOut" value="true"/>
                                NO <input type="radio" name="isForceSoldOut" value="false" checked/>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-8">
                            <label style="margin-right: 5px">카테고리</label>
                            <select id="mainCategory" name="mainCategory">
                                <option th:each="mainCategory: ${mainCategoryList}"
                                        th:value="${mainCategory.categoryNo}" th:text="${mainCategory.categoryName}">
                                </option>
                            </select>
                            <button style="margin-left: 5px" class="btn btn-light btn-sm"
                                    onclick="showSubCategoryAndForm(event)">하위 카테고리 펼치기
                            </button>
                            <div id="categoryCheckBox" style="display:none">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="stock">재고(개)</label>
                            <input id="stock" name="stock" class="form-control input-md" required="" type="text"
                                   placeholder="상품 재고">
                        </div>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-3">
                            <label>포인트 적립 여부</label>
                            <fieldset>
                                YES <input type="radio" name="isPointApplying" value="true"
                                           onclick="selectPointApplying()" checked/>
                                NO <input type="radio" name="isPointApplying" value="false"
                                          onclick="notSelectPointApplying()"/>
                            </fieldset>
                        </div>
                        <div class="col-md-3" id="increasingPoint-div">
                            <label for="increasePointPercent">포인트 적립율(%)</label>
                            <input id="increasePointPercent" name="increasePointPercent"
                                   class="form-control input-md" required="" type="text">
                        </div>
                        <div class="col-md-6" id="increasingPointBase-div">
                            <label>포인트 적립 기준</label>
                            <fieldset>
                                판매가 기준 <input type="radio" name="isPointApplyingBasedSellingPrice" value="true"
                                              onclick="selectPointApplying()"/>
                                실구매가 기준 <input type="radio" name="isPointApplyingBasedSellingPrice" value="false"
                                               onclick="notSelectPointApplying()"/>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">

                        <div class="col-md-6">
                            <label for="rawPrice">매입 원가(원)</label>
                            <input id="rawPrice" name="rawPrice" class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label for="discountPercent">할인율(%)</label>
                            <input id="discountPercent" name="discountPercent" class="form-control input-md" required=""
                                   type="text">
                        </div>
                        <div class="col-md-6">
                            <label>구독 상품 여부</label>
                            <fieldset>
                                YES <input type="radio" name="isSubscription" value="true"/>
                                NO <input type="radio" name="isSubscription" value="false"/>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row gx-3 mb-3">
                        <label>썸네일 사진 선택</label>
                        <input type="file" value="파일 선택" name="fileThumbnails" accept="image/*"/>
                    </div>
                </div>

                <div id="form-book">
                    <div class="row gx-3 mb-3">
                        <label>상품 분류</label>
                        <fieldset>
                            전자책(e-book) <input type="radio" name="isEbook" value="true" onclick="selectEbook()"/>
                            종이책 <input type="radio" name="isEbook" value="false" onclick="notSelectEbook()" checked/>
                        </fieldset>
                        <div class="form-group" id="selectEbook" style="display: none">
                            <label class="col-md-4 control-label">ebook 등록</label>
                            <input type="file" value="파일 선택" name="fileEbook" accept=".pdf"/>
                        </div>
                    </div>
                </div>

                <input class="btn btn-primary" style="margin-left: 20px" type="submit" id="submit" value="등록하기"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
