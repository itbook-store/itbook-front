<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <h1>업로드 된 파일 목록</h1>
        <ul th:each="file: ${fileList}">
        <li><span th:text="${file.fileName}"></span>
        <a href = "#" th:href="${'/download?objectName='+file.fileName}">
            [download]</a>
        </li>
        </ul>
    </div>
</div>
</body>
</html>
