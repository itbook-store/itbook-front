<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminpage/default-layout}">
<head>
    <meta charset="UTF-8">
    <title>categoryList</title>
</head>

<div layout:fragment="content">
    <div id="form-main">
        <div id="form-div">
            <form id="couponAddForm" th:action="@{/admin/coupon/coupon-addition}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="쿠폰이름">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="point" value="option1" onclick="selectPoint(this)" >
                    <label class="form-check-label" for="point">
                        포인트 쿠폰
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" onclick="selectPoint(this)" id="percent" value="option2" >
                    <label class="form-check-label" for="percent">
                        퍼센트 쿠폰
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="amount" onclick="selectPoint(amount)" value="option2">
                    <label class="form-check-label" for="amount">
                        금액 쿠폰
                    </label>
                </div>
                <div class="form-group">
                    <label for="image">쿠폰 사진넣기</label>
                    <input type="file" class="form-control-file" id="image">
                </div>

                <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
