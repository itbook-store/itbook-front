<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <form method="post" action="/signup">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">ITBOOK REGISTRATION FORM</h3>

                <div class="form-outline mb-4">
                  <label class="form-label">아이디</label>
                  <input type="text" class="form-control form-control-lg" name="id" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">닉네임</label>
                  <input type="text" class="form-control form-control-lg" name="nickname"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">이름</label>
                  <input type="text" class="form-control form-control-lg" name="name"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">비밀번호</label>
                  <input type="text" class="form-control form-control-lg" name="password"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">핸드폰번호(-제외)</label>
                  <input type="text" class="form-control form-control-lg" name="phoneNumber"/>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">성별: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                           value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                           value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">생년월일</label>
                  <input type="date" class="form-control form-control-lg" name="birth"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">이메일</label>
                  <input type="email" class="form-control form-control-lg" name="email" />
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
