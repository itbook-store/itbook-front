<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">ITBOOK REGISTRATION FORM</h3>

                <div class="form-outline mb-4">
                  <label class="form-label">아이디</label>
                  <input type="text" class="form-control form-control-lg" id = "memberId" />
                  <button type="button" onclick="checkMemberIdDuplicate()" id = "memberIdCheckBtn">중복 확인</button>
                  <button type="button" onclick="retypeFn('memberId', 'memberIdExists', 'memberIdNotExists', 'memberIdCheckBtn', 'memberIdRetypeBtn')" id = "memberIdRetypeBtn" style="visibility:hidden;">다시 입력</button>
                  <div id = "memberIdNotExists" style = "display:none;">등록 가능한 아이디입니다.</div>
                  <div id = "memberIdExists" style = "display:none;">이미 존재하는 아이디입니다.</div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">닉네임</label>
                  <input type="text" class="form-control form-control-lg" id = "nickname" />
                  <button type="button" onclick="checkNicknameDuplicate()" id = "nicknameCheckBtn">중복 확인</button>
                  <button type="button" onclick="retypeFn('nickname', 'nicknameExists', 'nicknameNotExists', 'nicknameCheckBtn', 'nicknameRetypeBtn')" id = "nicknameRetypeBtn" style="visibility:hidden;">다시 입력</button>
                  <div id = "nicknameNotExists" style = "display:none;">등록 가능한 닉네임입니다.</div>
                  <div id = "nicknameExists" style = "display:none;">이미 존재하는 닉네임입니다.</div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">이름</label>
                  <input type="text" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">비밀번호</label>
                  <input type="text" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">핸드폰번호(-포함)</label>
                  <input type="text" class="form-control form-control-lg" id = "phoneNumber" placeholder="010-0000-0000" />
                  <button type="button" onclick="checkPhoneNumberDuplicate()" id = "phoneNumberCheckBtn">중복 확인</button>
                  <button type="button" onclick="retypeFn('phoneNumber', 'phoneNumberExists', 'phoneNumberNotExists', 'phoneNumberCheckBtn', 'phoneNumberRetypeBtn')" id = "phoneNumberRetypeBtn" style="visibility:hidden;">다시 입력</button>
                  <div id = "phoneNumberNotExists" style = "display:none;">등록 가능한 핸드폰 번호입니다.</div>
                  <div id = "phoneNumberExists" style = "display:none;">이미 존재하는 핸드폰 번호입니다.</div>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">성별: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                           value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                           value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">생년월일</label>
                  <input type="date" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">이메일</label>
                  <input type="email" class="form-control form-control-lg" id = "email" />
                  <button type="button" onclick="checkEmailDuplicate()" id = "emailCheckBtn">중복 확인</button>
                  <button type="button" onclick="retypeFn('email', 'emailExists', 'emailNotExists', 'emailCheckBtn', 'emailRetypeBtn')" id = "emailRetypeBtn" style="visibility:hidden;">다시 입력</button>
                  <div id = "emailNotExists" style = "display:none;">등록 가능한 이메일입니다.</div>
                  <div id = "emailExists" style = "display:none;">이미 존재하는 이메일입니다.</div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  async function checkMemberIdDuplicate() {
    let memberId = document.getElementById('memberId').value;
    let isExists = false;

    const request = {
      method : "GET"
    };

    await fetch(`/api/signup/memberId/${memberId}`, request)
            .then(response => response.json())
            .then(data => {
              isExists = data
            });

    if(!isExists) {
      document.getElementById('memberIdExists').style.display = 'none';
      document.getElementById('memberIdNotExists').style.display = 'block';
      document.getElementById('memberIdCheckBtn').disabled = true;
      document.getElementById('memberId').disabled = true;
      document.getElementById('memberIdRetypeBtn').style.visibility = 'visible';
    } else {
      document.getElementById('memberId').value = '';
      document.getElementById('memberIdExists').style.display = 'block';
    }
  }

  async function checkNicknameDuplicate() {
    let nickname = document.getElementById('nickname').value;
    let isExists = false;

    const request = {
      method : "GET"
    };

    await fetch(`/api/signup/nickname/${nickname}`, request)
            .then(response => response.json())
            .then(data => {
              isExists = data
            });

    if(!isExists) {
      document.getElementById('nicknameExists').style.display = 'none';
      document.getElementById('nicknameNotExists').style.display = 'block';
      document.getElementById('nicknameCheckBtn').disabled = true;
      document.getElementById('nickname').disabled = true;
      document.getElementById('nicknameRetypeBtn').style.visibility = 'visible';
    } else {
      document.getElementById('nickname').value = '';
      document.getElementById('nicknameExists').style.display = 'block';
    }
  }

  async function checkPhoneNumberDuplicate() {
    let phoneNumber = document.getElementById('phoneNumber').value;
    let isExists = false;

    const request = {
      method : "GET"
    };

    await fetch(`/api/signup/phoneNumber/${phoneNumber}`, request)
            .then(response => response.json())
            .then(data => {
              isExists = data
            });
    if(!isExists) {
      document.getElementById('phoneNumberExists').style.display = 'none';
      document.getElementById('phoneNumberNotExists').style.display = 'block';
      document.getElementById('phoneNumberCheckBtn').disabled = true;
      document.getElementById('phoneNumber').disabled = true;
      document.getElementById('phoneNumberRetypeBtn').style.visibility = 'visible';
    } else {
      document.getElementById('phoneNumber').value = '';
      document.getElementById('phoneNumberExists').style.display = 'block';
    }
  }

  async function checkEmailDuplicate() {
    let email = document.getElementById('email').value;
    let isExists = false;

    const request = {
      method : "GET"
    };

    await fetch(`/api/signup/email/${email}`, request)
            .then(response => response.json())
            .then(data => {
              isExists = data
            });
    if(!isExists) {
      document.getElementById('emailExists').style.display = 'none';
      document.getElementById('emailNotExists').style.display = 'block';
      document.getElementById('emailCheckBtn').disabled = true;
      document.getElementById('email').disabled = true;
      document.getElementById('emailRetypeBtn').style.visibility = 'visible';
    } else {
      document.getElementById('email').value = '';
      document.getElementById('emailExists').style.display = 'block';
    }
  }

  function retypeFn(text, existMsg, notExistMsg, checkBtn, retypeBtn) {
    document.getElementById(text).value = '';
    document.getElementById(text).disabled = false;
    document.getElementById(existMsg).style.display = 'none';
    document.getElementById(notExistMsg).style.display = 'none';
    document.getElementById(checkBtn).disabled = false;
    document.getElementById(retypeBtn).style.visibility = 'hidden';
  }
</script>
<!--<script src = "/memberpage/js/signup.js"></script>-->
</body>
</html>
