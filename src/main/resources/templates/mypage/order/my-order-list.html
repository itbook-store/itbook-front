        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 1rem 1.5rem;
            width: 500px;
            height: 350px;
            border-radius: 0.5rem;
        }
        .close-button {
            float: right;
            width: 1.5rem;
            line-height: 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            background-color: lightgray;
        }
        .close-button:hover {
            background-color: darkgray;
        }
        .show-modal {
            opacity: 1;
            visibility: visible;
            transform: scale(1.0);
            transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        }

        </style>
    </style>

    <meta charset="UTF-8">
    <title>마이페이지 - 주문/배송 조회</title>

    <link rel="stylesheet" href="/adminpage/member/css/memberlist.css">
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div>
            <form method="get" th:action="@{/admin/orders/search}">
                <select name="searchRequirement">
                    <option value="everything">전체</option>
                    <option value="orderNo">주문번호</option>
                    <option value="name">주문자</option>
                    <option value="phoneNumber">전화번호</option>
                    <option value="trackingNo">송장번호</option>
                    <!--TODO 가입일 누르면 날짜 선택하는 칸 추가 -->

                <input type="text" name="searchWord">

            </form>
        </div>
        <div class="container bootstrap snippets bootdey">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box no-header clearfix">

                                        </td>
                                        <td>

                                        </td>
                                        <td style="width: 20%;">

                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                            </a>
                                            <a href="#" class="table-link danger">

                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-ban fa-stack-1x fa-inverse"></i>
                                            </span>
                                            </a>
                                        </td>
                                        <td>
<!--                                            <a th:if="${#strings.equals(ord.orderStatus, '결제 완료')}"-->
<!--                                            <a-->
<!--                                               th:href="@{/payment/cancel/ord.orderNo}">-->
                                                <button class="trigger">취소</button>
<!--                                            </a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="modal">
                                    <div class="modal-content">
                                        <span class="close-button">&times;</span>
                                        <h1 class="title">결제 취소</h1>
                                        <form th:action="@{/payment/cancel/ord.orderNo}" method="POST">
                                            <label for="canceledReason">결제 취소 사유 입력</label>
                                            <input type="text" name="canceledReason" id="canceledReason"
                                                   placeholder="취소 사유를 입력해주세요." required="required">
<!--                                            <label for="cancelReason">결제 취소 사유 선택</label>-->

<!--                                                <option value="everything">고객 변심</option>-->
<!--                                                <option value="orderNo">상품 옵션 변경</option>-->
<!--                                                <option value="name">입고지연</option>-->
<!--                                                <option value="phoneNumber">상품품절</option>-->
<!--                                                <option value="trackingNo">송장번호</option>-->
<!--                                            </select>-->
                                        </form>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    var modal = document.querySelector(".modal");
                                    var trigger = document.querySelector(".trigger");
                                    var closeButton = document.querySelector(".close-button");
                                    var cancelButton = document.querySelector("#cancel");

                                    //console.log(modal);

                                    function toggleModal() {
                                        modal.classList.toggle("show-modal");
                                    }

                                    function windowOnClick(event) {
                                        if (event.target === modal) {
                                            toggleModal();
                                        }
                                    }

                                    trigger.addEventListener("click", toggleModal);
                                    closeButton.addEventListener("click", toggleModal);
                                    cancelButton.addEventListener("click", toggleModal);
                                    window.addEventListener("click", windowOnClick);
                                </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
