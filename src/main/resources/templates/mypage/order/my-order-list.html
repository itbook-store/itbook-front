<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage/default-layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <style>

        body {
            text-align: center;
            display: block;
            margin: 0 auto;
            font-size: 16px;
            color: #999;
        }

        h1 {
            font-family: ‘Oswald’, sans-serif;
            font-size: 30px;
            color: #216182;
        }

        label {
            display: block;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        form {
            margin: 0 auto;
            width: 459px;
        }

        input, textarea {
            width: 439px;
            height: 27px;
            background-color: #efefef;
            border-radius: 6px;
            border: 1px solid #dedede;
            padding: 10px;
            margin-top: 3px;
            font-size: 0.9em;
            color: #3a3a3a;
        }

        input:focus, textarea:focus {
            border: 1px solid #97d6eb;
        }

        textarea {
            height: 60px;
            background-color: #efefef;
        }

        #submit {
            width: 127px;
            height: 48px;
            text-align: center;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        #submit:hover {
            color: #fff;
            background-color: #216282;
            opacity: 0.9;
        }

        #cancel {
            width: 127px;
            height: 48px;
            text-align: center;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        #cancel:hover {
            color: #fff;
            background-color: #216282;
            opacity: 0.9;
        }

        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 1rem 1.5rem;
            width: 500px;
            height: 350px;
            border-radius: 0.5rem;
        }

        .close-button {
            float: right;
            width: 1.5rem;
            line-height: 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            background-color: lightgray;
        }

        .close-button:hover {
            background-color: darkgray;
        }

        .show-modal {
            opacity: 1;
            visibility: visible;
            transform: scale(1.0);
            transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        }

    </style>

    <meta charset="UTF-8">
    <title>마이페이지 - 주문/배송 조회</title>

    <link rel="stylesheet" href="/mainpage/member/css/memberlist.css">
</head>
<body>
<div layout:fragment="content">
    <div class="content">
<!--        <div>-->
<!--            <form method="get" th:action="@{/admin/orders/search}">-->
<!--                <select name="searchRequirement">-->
<!--                    <option value="everything">전체</option>-->
<!--                    <option value="orderNo">주문번호</option>-->
<!--                    <option value="name">주문자</option>-->
<!--                    <option value="phoneNumber">전화번호</option>-->
<!--                    <option value="trackingNo">송장번호</option>-->
<!--                </select>-->
<!--                <input type="text" name="searchWord">-->
<!--                <button class="btn btn-secondary" type="submit">검색</button>-->
<!--            </form>-->
<!--        </div>-->
        <div class="container bootstrap snippets bootdey">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box no-header clearfix">
                        <div class="main-box-body clearfix">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th><span>주문번호</span></th>
                                        <th><span>받는분</span></th>
                                        <th><span>주문일시</span></th>
                                        <th><span>주문상태</span></th>
                                        <th><span>송장번호</span></th>
                                        <th class="text-center">상세보기</th>
                                        <th class="text-center">주문취소</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ord : ${pageResponse.content}">
                                        <td th:text="${ord.orderNo}"></td>
                                        <td>
                                            <span th:text="${ord.recipientName}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${#temporals.format(ord.orderCreatedAt, 'yyyy년 MM월 dd일 HH:mm:ss')}"></span>
                                        </td>
                                        <td>
                                            <span class="badge text-bg-primary"
                                                  th:text="${ord.orderStatus}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${ord.trackingNo == null}">
                                                미발급
                                            </span>
                                            <span th:text="${ord.trackingNo}"></span>
                                        </td>
                                        <td style="width: 10%;">
                                            <span class="fa-stack">
                                        <a th:href="@{/orders/details/{orderNo}(orderNo=${ord.orderNo})}">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </a>
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <!--                                            <a th:if="${#strings.equals(ord.orderStatus, '결제 완료')}"-->
                                            <!--                                            <a-->
                                            <!--                                               th:href="@{/payment/cancel/ord.orderNo}">-->
                                            <button th:if="${#strings.contains('결제완료배송대기배송완료',ord.orderStatus)}" th:orderNo="${ord.orderNo}"
                                                    class="btn btn-danger"
                                                    onclick="getInputCancelReason(this.getAttribute('orderNo'))">취소
                                            </button>
                                            <span th:unless="${#strings.contains('결제완료배송대기배송완료',ord.orderStatus)}">불가
                                            </span>
                                            <!--                                            </a>-->
                                        </td>
                                        <!-- TODO 주문상태가 구매확정일때만 리뷰쓰기 버튼 나타나게 수정하기 -->
                                        <!-- TODO 주문 상세 페이지 만들어지면 그 페이지에서 리뷰쓰기 버튼 활성화 시키기 -->
                                        <td>
                                            <div th:if="${ord.orderStatus} == '입금완료'">
                                                <button class="btn btn-primary">리뷰쓰기</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <script type="text/javascript">

                                    function getInputCancelReason(orderNo) {

                                        Swal.fire({
                                            title: '취소 사유를 입력해주세요.',
                                            input: 'text',
                                            inputAttributes: {
                                                autocapitalize: 'off'
                                            },
                                            showCancelButton: true,
                                            confirmButtonText: '확인',
                                            showLoaderOnConfirm: true,
                                            preConfirm: async (cancelReason) => {

                                                let paymentCanceledRequestDto = {
                                                    "orderNo": orderNo,
                                                    "cancelReason": cancelReason
                                                }

                                                await fetch(`/async/payment/cancel`, {

                                                    method: "POST",
                                                    headers: {
                                                        'Content-Type': 'application/json'
                                                    },
                                                    body: JSON.stringify(paymentCanceledRequestDto)
                                                })
                                                    .then(response => {
                                                        if (response==null) {
                                                            throw new Error(response.statusText)
                                                        }
                                                        return response.json()
                                                    })
                                                    .catch(error => {
                                                        Swal.showValidationMessage(
                                                            `결제 취소에 실패하였습니다.`
                                                        )
                                                    })

                                                // return fetch(requestUrl)
                                            },
                                            allowOutsideClick: () => !Swal.isLoading()
                                        }).then((result) => {
                                            if (result.isConfirmed) {
                                                Swal.fire({
                                                    title: `결제 취소가 성공적으로 완료되었습니다.`,
                                                })
                                            }
                                        })

                                    }
                                </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <th:block th:include="component/pageFooter"></th:block>
</div>
</body>
</html>
