<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpage/default-layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        .checked {
            color: orange;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div>
        <p></p>
        <h2>작성한 리뷰</h2>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>상품명</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center"><img width="100px;" th:src="${reviewResponseDto.thumbnailUrl}"></td>
                <td th:text="${reviewResponseDto.productName}"></td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div id="star">
            <span class="fa fa-star fa-2xl" id="star1"></span>
            <span class="fa fa-star fa-2xl" id="star2"></span>
            <span class="fa fa-star fa-2xl" id="star3"></span>
            <span class="fa fa-star fa-2xl" id="star4"></span>
            <span class="fa fa-star fa-2xl" id="star5"></span>
        </div>
        <p>&nbsp;</p>
        <img style="width: 400px;" th:src="${reviewResponseDto.image}"><br>
        <br>
        <h5>내용</h5>
        <p style="overflow: auto;" th:text="${reviewResponseDto.content}"></p>
        <br><br><br>
        <button class="btn btn-dark" onclick="history.back()">뒤로가기</button>
    </div>
    <script>
        for(let i = 1; i <= [[${reviewResponseDto.starPoint}]]; i++) {
            document.getElementById('star' + String(i)).className += ' checked';
        }
    </script>
</div>
</body>
</html>
