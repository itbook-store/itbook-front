<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage/default-layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지-회원정보수정</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <h2>회원 정보 수정</h2>
        <hr>
        <div style="width: 60%;">
            <form method="post" th:action="@{/mypage/members/modify}">
                <input type="hidden" name="memberId" th:value="${memberInfoResponseDto.memberId}">
                <div class="mb-3">
                    <label for="showMemberId" class="form-label">아이디</label>
                    <input type="text" class="form-control" th:field="${memberInfoResponseDto.memberId}" id="showMemberId" disabled>
                </div>
                <div class="mb-3">
                    <label for="showName" class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" th:field="${memberInfoResponseDto.name}" id="showName">
                </div>
                <div class="mb-3">
                    <label for="showNickname" class="form-label">닉네임</label>
                    <input type="text" name="nickname" class="form-control" th:field="${memberInfoResponseDto.nickname}" id="showNickname">
                </div>
                <div class="mb-3">
                    <label for="showGender" class="form-label">성별</label>
                    <div class="form-check" id="showGender">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked>
                        <label class="form-check-label" for="flexRadioDisabled">
                            <span th:if="${memberInfoResponseDto.isMan == true}">남</span>
                            <span th:if="${memberInfoResponseDto.isMan == false}">여</span>
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="showBirth" class="form-label">생일</label>
                    <span class="form-control" th:text="${#temporals.format(memberInfoResponseDto.birth, 'yyyy년 MM월 dd일')}" id="showBirth">
                </div>
                <div class="mb-3">
                    <label for="showPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" th:value="${memberInfoResponseDto.password}" id="showPassword" aria-describedby="pwdHelp">
                    <div id="pwdHelp" class="form-text">영문 대소문자, 숫자, 특수기호를 적어도 1개 이상 포함시켜야 합니다</div>
                </div>
                <div class="mb-3">
                    <label for="showPhoneNumber" class="form-label">핸드폰번호</label>
                    <input type="text" name="phoneNumber" class="form-control" th:field="${memberInfoResponseDto.phoneNumber}" id="showPhoneNumber">
                </div>
                <div class="mb-3">
                    <label for="showEmail" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="showEmail" th:field="${memberInfoResponseDto.email}">
                </div>
                <button type="submit" class="btn btn-primary" onclick="alert('회원님의 정보가 수정되었습니다.')">수정하기</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
