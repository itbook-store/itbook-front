<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage/default-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="content">
        <h2>회원 등급 리스트</h2>
        <hr>
        <table class="table">
            <tr>
                <th>등급이름</th>
                <th>등급기준금액</th>
                <th>지급포인트</th>
            </tr>
            <tr th:each="membership : ${membershipResponseDtoList}">
                <td th:text="${membership.membershipGrade}"></td>
                <td th:text="${membership.membershipStandardAmount}"></td>
                <td th:text="${membership.membershipPoint}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
