<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage/default-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/mypage/member/css/member-membership.css">
</head>
<body>

<div layout:fragment="content">
    <div class="content">
        <h2>회원 등급 리스트</h2>
        <hr>
        <div class="container bootstrap snippets bootdey">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box no-header clearfix">
                        <div class="main-box-body clearfix">
                            <div class="table-responsive">
                                <table class="table user-list">
                                    <thead>
                                    <tr>
                                        <th>등급이름</th>
                                        <th>등급기준금액</th>
                                        <th>지급포인트</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="membership : ${membershipResponseDtoList}">
                                        <td>
                                            <th:block th:if="${membership.membershipGrade} == '일반'">
                                                <i class="fa-solid fa-crown" style="color: yellowgreen"></i>
                                            </th:block>
                                            <th:block th:if="${membership.membershipGrade} == '화이트'">
                                                <i class="fa-solid fa-crown" style="color: saddlebrown"></i>
                                            </th:block>
                                            <th:block th:if="${membership.membershipGrade} == '실버'">
                                                <i class="fa-solid fa-crown" style="color: silver"></i>
                                            </th:block>
                                            <th:block th:if="${membership.membershipGrade} == '골드'">
                                                <i class="fa-solid fa-crown" style="color: gold"></i>
                                            </th:block>
                                            <th:block th:if="${membership.membershipGrade} == '플레티넘'">
                                                <i class="fa-solid fa-crown" style="color: aqua"></i>
                                            </th:block>
                                            <span th:text="${membership.membershipGrade}"></span>
                                        </td>
                                        <td th:text="${membership.membershipStandardAmount}"></td>
                                        <td th:text="${membership.membershipPoint}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
