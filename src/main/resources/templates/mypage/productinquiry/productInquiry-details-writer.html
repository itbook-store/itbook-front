<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpage/default-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <p></p>
        <h2>작성한 상품문의</h2>
        <hr>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>상품명</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center"><img width="100px;" th:src="${productInquiryResponseDto.thumbnailUrl}"></td>
                <td th:text="${productInquiryResponseDto.name}"></td>
            </tr>
            </tbody>
        </table>
        <hr>
        <h4>제목</h4>
        <span th:text="${productInquiryResponseDto.title}"></span><br /><br />
        <h4>내용</h4>
        <p th:text="${productInquiryResponseDto.content}"></p>
        <div>
            <hr>
            <h3>답변 작성</h3>
            <form class="mb-3" id="productInquiryForm" name="productInquiryReplyForm"  method="post"
                  th:object="${productInquiryReplyRequestDto}" th:action="@{/product-inquiries/reply/add}">

                <input type="hidden" name="productInquiryNo" th:value="${productInquiryResponseDto.productInquiryNo}">
                <input type="hidden" name="memberNo" value="-1">

                <label for="title" class="form-label">답변제목</label>
                <input type="text" class="form-control" id="title" th:field="*{productInquiryReplyTitle}"><br/>

                <label for="content" class="form-label">답변내용</label>
                <textarea class="col-auto form-control" type="text" id="content"
                          th:field="*{productInquiryReplyContent}"></textarea>
                <button class="btn btn-primary" type="submit" onclick="alert('성공적으로 답변을 작성하였습니다.')">등록하기</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
