<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/loginpage/css/login.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body class="text-center">

<div id="container">
    <div id="loginBox">

        <div id="loginBoxTitle">ItBook Login</div>

            <form method="post" action="/auth/login">
                <div id="inputBox">
                    <div class="input-form-box"><span>아이디 </span><input type="text" name="memberId"
                                                                        class="form-control"></div>
                    <div class="input-form-box"><span>비밀번호 </span><input type="password" name="password"
                                                                         class="form-control"></div>
                    <div class="button-login-box">
                        <button type="submit" class="btn btn-primary btn-xs" style="width:100%; height: 42px">로그인
                        </button>
                    </div>
                </div>
            </form>

            <a id="github_login_btn" href="/oauth2/authorization/github">
                <img src="/loginpage/img/github_login_img.png">
            </a>

            <a id="naver_login_btn" href="/oauth2/authorization/naver">
                <img src="loginpage/img/naver_login_img.png" width="280px">
            </a>

            <a id="kakao_login_btn" href="/oauth2/authorization/kakao">
                <img src="loginpage/img/kakao_login_img.png">
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<script th:inline="javascript">
    let failMessage = [[${failMessage}]];
    if (failMessage != null) {
        swal(
            'Warning!',
            `${failMessage}`,
            'warning'
        );
    }
</script>

</body>
</html>
